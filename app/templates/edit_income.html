{% extends "base.html" %} {% block content %}
<div class="form-container">
  <h1>Edit Income</h1>
  <form method="post">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" type="number" step="0.01" name="amount" value="{{ income.amount }}" required />
    </div>
    <div class="form-group">
      <label for="source">Source</label>
      <select id="source" name="source" required>
        {% for source in sources %}
          <option value="{{ source }}" {% if source == income.source %}selected{% endif %}>{{ source }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" name="date" value="{{ income.date.strftime('%Y-%m-%d') }}" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description">{{ income.description }}</textarea>
    </div>
    <button type="submit">Update Income</button>
  </form>
</div>
{% endblock %}
