{% extends "base.html" %} {% block content %}
<div class="form-container">
  <h1>Edit Expense</h1>
  <form method="post">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input id="amount" type="number" step="0.01" name="amount" value="{{ expense.amount }}" required />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" required>
        {% for category in categories %}
          <option value="{{ category }}" {% if category == expense.category %}selected{% endif %}>{{ category }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description">{{ expense.description }}</textarea>
    </div>
    <button type="submit">Update Expense</button>
  </form>
</div>
{% endblock %}
